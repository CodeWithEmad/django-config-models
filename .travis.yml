language: python
python:
- 2.7
env:
- TOXENV=django18
- TOXENV=django19
matrix:
  include:
  - python: 2.7
    env: TOXENV=quality
  - python: 2.7
    env: TOXENV=docs
cache:
- pip
install:
- pip install -r requirements/travis.txt
script:
- make test-all
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
